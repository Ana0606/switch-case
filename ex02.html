<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Dia da semana</p>
    <script>

        let = opc=(prompt("Qual é o dia da semana"))
     
        switch(opc) {
            case "segunda":
                console.log("Você acertou, segunda-feira")
                break;
            case "terça":
                console.log("Parabéns! Você acertou, terça-feira")
                break;
            case "quarta":
                console.log("Parabéns! Você acertou, quarta-feira")
                break;
            default:
                console.log("Você errou, tente novamente!!")    
                break;
     }

    </script>
</body>
</html>
